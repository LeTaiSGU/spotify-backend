services:
  postgres:
    image: postgres:14.17-bookworm
    container_name: spotify-postgres
    environment:
      - POSTGRES_DB=spotify-db
      - POSTGRES_USER=spotify
      - POSTGRES_PASSWORD=spotify123
    ports:
      - "5431:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: spotify-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

